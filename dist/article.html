<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.title}}</title>
  <link rel="icon" href="https://free-img.400040.xyz/4/2024/11/25/67448a91e4450.png" type="image/png">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef2f3;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .article h1 {
      margin: 0 0 20px;
      font-size: 42px;
      color: #333;
      text-align: center;
    }

    .article p {
      margin: 0 0 15px;
      color: #444;
      line-height: 1.6;
    }

    .article .meta {
      font-size: 16px; /* 字体变大 */
      color: #555; /* 字体颜色变为较深的灰色 */
      margin-top: 20px;
      text-align: center;
      font-weight: 500; /* 增加字体粗细 */
    }

    .meta span {
      display: inline-block;
      margin: 0 10px;
    }

    pre {
      position: relative;
      background: #f7f7f7;
      padding: 20px;
      border-radius: 8px;
      font-size: 14px;
      overflow-x: auto;
      margin-bottom: 20px;
    }

    code {
      font-family: 'Courier New', Courier, monospace;
    }

    .copy-btn {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 75px;
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .copy-success {
      background-color: #73C2FB;
    }

    .language-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #d9d9d9;
      color: #333;
      padding: 2px 8px;
      border-radius: 5px;
      font-size: 12px;
    }

    /* 新增样式 */
    .article img {
      max-width: 100%; /* 图片最大宽度为父容器的宽度 */
      height: auto; /* 高度自动调整 */
      display: block; /* 防止图片下方出现空白 */
      margin: 20px auto; /* 图片居中显示 */
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/agate.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
</head>
<body>
<div class="container">
  <div class="article">
    <p>{{.content}}</p>
    <div class="meta">
      <span>Category: {{.info.Category}}</span> |
      <span>Tags: {{.info.Tags}}</span> |
      <span>Created: {{.info.CreateTime}}</span>
    </div>
  </div>

</div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('pre code').forEach((block) => {
      const languageClass = Array.from(block.classList).find(cls => cls.startsWith('language-'));
      const language = languageClass ? languageClass.replace('language-', '') : 'unknown';
      const label = document.createElement('div');
      label.className = 'language-label';
      label.innerText = language.toUpperCase();
      block.parentElement.style.position = 'relative';
      block.parentElement.appendChild(label);

      const button = document.createElement('button');
      button.innerText = 'COPY';
      button.className = 'copy-btn';
      button.onclick = function() {
        const text = block.innerText;
        navigator.clipboard.writeText(text).then(() => {
          button.innerText = 'SUCCESS';
          button.classList.add('copy-success');
          setTimeout(() => {
            button.innerText = 'COPY';
            button.classList.remove('copy-success');
          }, 1000);
        }).catch(err => {
          console.error('复制失败！', err);
        });
      };
      block.parentElement.appendChild(button);
    });
  });
</script>
</body>
</html>
